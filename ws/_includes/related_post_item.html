<div class="row">
  <div class="col-sm-4">
    <a href="{{ post.url }}">
      <img src="{{ post.image.path }}" alt="{{ post.title }}" style="width: 100%; object-fit: contain;">
    </a>
  </div>
  <div class="col-sm-8">
    <a href="{{ post.url }}">
      <h3>{{ post.title }}</h3>
    </a>

    <ul class="list-inline">
      {% for tag_name in post.tags %}
        <li class="list-inline-item"><a href="{{ baseurl }}/tags#{{ tag_name | slugize }}">{% tag_label tag_name %}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
