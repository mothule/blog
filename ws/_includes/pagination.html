<!-- Pagination links -->
<div class="pagination">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a href="/" class="previous">Previous　</a>
    {% else %}
      <a href="{{include.permalink}}{{paginator.previous_page}}" class="previous">Previous　</a>
    {% endif %}
  {% else %}
    <span class="previous">Previous　</span>
  {% endif %}

  <span class="page_number">{{ paginator.page }} of {{ paginator.total_pages }}</span>

  {% if paginator.next_page %}
    <a href="{{include.permalink}}{{paginator.next_page}}" class="next">　Next</a>
  {% else %}
    <span class="next">　Next</span>
  {% endif %}
</div>
