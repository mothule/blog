<div id="breadcrumbs">
  {% assign crumbs = page.url | remove: '/index.html' | split: '/' %}
  {% if crumbs.size > 1 and crumbs.last != "404" %}
    <a href="/">Home</a>
    {% for crumb in crumbs offset: 1 %}
      {% if forloop.last %}
        / {{ page.title }}
      {% else %}
        / <a href="{{baseurl}}/tags#{{ crumb }}">{{ crumb | capitalize }}</a>
      {% endif %}
    {% endfor %}
  {% endif %}
</div>
