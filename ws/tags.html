---
layout: default
title: 記事タグ
permalink: /tags
noindex: true
sitemap: false
---
<section>
    {% for tag in site.tags %}
      {% assign tag_name = tag.first %}
      {% assign posts = tag.last %}

      <div id="{{ tag_name }}" class="tag-name">
        {% tag_label tag_name %}
      </div>
      <ul>
        {% for post in posts %}
          <li>
            <a href="{{ post.url | prepend: baseurl }}">
              {{ post.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% endfor %}

</section>
